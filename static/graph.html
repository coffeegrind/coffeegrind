<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CoffeeGrind</title>
    <link rel="stylesheet" href="../public/css/app.css">
    <style>
      #chart {
        width: 100%;
      }
    </style>
  </head>
  <body>
  <div class="pane-group">
    <div class="pane pane-sm sidebar">
      <ul class="list-group">
        <div class="list-group-header">
          <form id="create" class="form-inline" onsubmit="return false;">
            <button class="btn btn-primary pull-right"><i class="icon icon-plus"></i></button>
            <input id="create_input" class="form-control" type="text" placeholder="Create a new project">
          </form>
        </div>
      </ul>
      <ul id="projects" class="projects list-group js-context-menu">
        <li class="list-group-item">
          <strong>List item title</strong>
          <span class="time pull-right">00:00</span>
          <p>Lorem ipsum dolor sit amet.</p>
        </li>
      </ul>
    </div>
    <div class="pane">
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/Chart.js/Chart.min.js"></script>
  <script src="graph.js"></script>
</body>
</html>
